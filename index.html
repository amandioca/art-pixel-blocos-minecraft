<style>
    :root {
        --size-pixel: 20px;
        --qt-pixel: 16;
        --total-size: calc(var(--size-pixel) * var(--qt-pixel));
        --half-size: calc(var(--total-size)/2);
    }

    html,
    body {
        height: 100%;
        margin: 0;
    }

    .scene {
        width: 100%;
        height: 100%;
        perspective: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cube {
        cursor: pointer;
        position: relative;
        width: var(--total-size);
        height: var(--total-size);
        transform-style: preserve-3d;
        animation: rotation 10s infinite alternate;
    }

    @keyframes rotation {
        0% {
            transform: rotateY(0deg) rotateX(0deg);
        }

        100% {
            transform: rotateY(720deg) rotateX(40deg);
        }
    }

    .cube-face {
        position: absolute;
        width: var(--total-size);
        height: var(--total-size);
    }

    #left {
        background-color: red;
        transform: translate(calc(var(--half-size) * -1)) rotateY(90deg);
    }

    #right {
        background-color: blue;
        transform: translateX(var(--half-size)) rotateY(90deg);
    }

    #top {
        background-color: yellow;
        transform: translateY(calc(var(--half-size) * -1)) rotateX(90deg);
    }

    #bottom {
        background-color: green;
        transform: translateY(var(--half-size)) rotateX(90deg);
    }

    #back {
        background-color: orange;
        transform: translateZ(calc(var(--half-size) * -1));
    }

    #front {
        background-color: purple;
        transform: translateZ(var(--half-size));
    }

    .face {
        display: grid;
        grid-template-columns: repeat(16, 20px);
        grid-template-rows: repeat(16, 20px);
        margin: 3px
    }

    .green1 {
        background-color: #52853C;
    }

    .green2 {

    .green3 {

    .gray {

</style>
